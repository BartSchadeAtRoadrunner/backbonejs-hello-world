<!DOCTYPE html>
<html>
<head>
    <title>Backbone Person Editor</title>

    <link rel="stylesheet" href="style.css" />

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
</head>

<body>

    <div class="content">
        <h1>Backbone Person Editor</h1>
    </div>

    <div id="menu">
        <a href="#">[index]</a>
        <a href="#persons">[view persons]</a>
        <a href="#persons/new">[new person]</a>
    </div>

    <div id="content-placeholder" class="content"></div>

    <div class="content">
        &copy; 2012 by loki2302
    </div>

    <script type="text/template" id="index-view-template">
        <h2>Welcome to person editor</h2>
        <p>
            You may either
            <a href="#persons">view the list of existing persons</a>
            or
            <a href="#persons/new">create a new one</a>
            . For absolutely free.
        </p>
    </script>

    <script type="text/template" id="persons-list-view-template">
        <h2>Persons list</h2>
        <ul></ul>
    </script>

    <script type="text/template" id="person-view-template">
        <h2>Person #<%= id %></h2>
        <p>Name: <%= name %></p>
        <p>Age: <%= age %></p>
        <a href="#persons/<%= id %>/edit">Edit</a>
    </script>

    <script type="text/template" id="person-item-view-template">
        <li>
            Name: <a href="#persons/<%= id %>"><%= name %></a>,
            Age: <%= age %>,
            <a href="#persons/<%= id %>/edit">Edit</a>,
            <button class="delete">Delete</button>
        </li>
    </script>

    <script type="text/template" id="person-edit-template">
        <h2>Person #<%= id %></h2>
        <p>Name: <input type="text" value="<%= name %>" class="name"></p>
        <p>Age: <input type="text" value="<%= age %>" class="age"></p>
        <button class="cancel">Cancel</button>
        <button class="save">Save</button>
    </script>

    <script type="text/template" id="person-create-template">
        <h2>Creating a new person</h2>
        <p>Name: <input type="text" value="<%= name %>" class="name"></p>
        <p>Age: <input type="text" value="<%= age %>" class="age"></p>
        <button class="cancel">Cancel</button>
        <button class="save">Save</button>
    </script>

    <script type="text/javascript" src="models/person.js"></script>
    <script type="text/javascript" src="models/persons-collection.js"></script>
    <script type="text/javascript" src="views/index-view.js"></script>
    <script type="text/javascript" src="views/edit-person-view.js"></script>
    <script type="text/javascript" src="views/create-person-view.js"></script>
    <script type="text/javascript" src="views/person-view.js"></script>
    <script type="text/javascript" src="views/person-item-view.js"></script>
    <script type="text/javascript" src="views/persons-list-view.js"></script>
    <script type="text/javascript" src="app.js"></script>

</body>

</html>
